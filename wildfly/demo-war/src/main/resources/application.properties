spring.application.name=demo-war

logging.level.root=info

spring.datasource.jndi-name=java:/SakilaDataSource
spring.jms.jndi-name=java:/JmsXA
spring.jms.pub-sub-domain=true

info.app.name=${spring.application.name}
info.app.description=Catalogo de pelicualas de Sakila
info.app.version=1.0.0
info.server.port=${server.port}

# OpenAPI 3.0
springdoc.swagger-ui.path=/open-api
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.docExpansion=none
springdoc.override-with-generic-response=false
springdoc.show-actuator=true


# Java Mail Sender
spring.mail.host=${SMTP_SERVER:localhost}
spring.mail.port=25
spring.mail.protocol=smtp
